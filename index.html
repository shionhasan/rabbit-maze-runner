<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🐰 Rabbit Maze</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Menu -->
    <div id="menu">
      <h2>🐰 Rabbit Maze</h2>
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Main Game Container -->
    <div class="container" id="game-container">
      <!-- Left Panel: Info & Controls -->
      <div class="left-panel">
        <h1>🐰 Rabbit Maze</h1>
        <div id="timer">Time: 0s</div>

        <div id="scoreboard">
          <p>🏆 Wins: <span id="win-count">0</span></p>
          <p>💥 Losses: <span id="lose-count">0</span></p>
        </div>

        <!-- Mobile Touch Controls -->
        <div id="touch-controls">
          <div>
            <button onclick="moveRabbit(0, -1)">⬆️</button>
          </div>
          <div>
            <button onclick="moveRabbit(-1, 0)">⬅️</button>
            <button onclick="disarmTrap()">🧨</button>
            <button onclick="moveRabbit(1, 0)">➡️</button>
          </div>
          <div>
            <button onclick="moveRabbit(0, 1)">⬇️</button>
          </div>
        </div>

        <div id="result" class="result-box"></div>
        <!-- ✅ Move it here -->

        <button id="toggle-instructions">📘 How to Play</button>
        <div id="instructions-box" style="display: none">
          <h2>🎮 How to Play</h2>
          <ul>
            <li>Reach the 🥕 to win</li>
            <li>
              <strong>W / A / S / D</strong> or <strong>Arrow Keys</strong> —
              Move 🐰
            </li>
            <li>
              <strong>E</strong> or <strong>Right Shift</strong> — Disarm traps
            </li>
            <li>Avoid 🐍 Snakes and 💣 Bombs</li>
            <li><strong>Spacebar</strong> — Restart after game ends</li>
          </ul>
        </div>
      </div>

      <!-- Right Panel: Maze Display -->
      <div class="right-panel">
        <div id="maze"></div>
        <div id="grid-layer"></div>
        <div id="effect-layer"></div>
      </div>
    </div>

    <!-- Game Logic -->
    <script src="script.js"></script>
  </body>
</html>
